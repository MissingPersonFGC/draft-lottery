<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Draft Lottery</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<h1>Draft Lottery</h1>
	</header>
	<main>
		<div class="container">
			<section class="player-container">
				<div id="player-pool">
					<h2>Player Pool:</h2>
					<ul></ul>
					<button>Get a player!</button>
					<label for="team-amount">Players Per Team:</label>
					<select name="team-amount" id="team-amount">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
					</select>
				</div>
			</section>
			<section class="player-add-form">
				<form id="player-add">
					<input type="text" name="new-player" id="new-player">
					<input type="submit" value="Add New Player">
				</form>
			</section>
		</div>
		<section class="teams">

		</section>
	</main>

	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
